<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basic Registration Form</title>
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="">
    <fieldset>
      <label for="first-name">Enter Your First Name: 
        <input type="text" id="first-name" required>
      </label>
      <label for="last-name">Enter Your Last Name: 
        <input type="text" id="last-name" required>
      </label>
      <label for="email">Enter Your Email: 
        <input type="email" id="email" required>
      </label>
      <label for="new-password">Create a New Password: 
        <input type="password" id="new-password" pattern=[a-z0-5]{8,} required>
      </label>
    </fieldset>

    <fieldset>
      <label for="personal-account">
        <input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account
      </label>
      <label for="business-account">
        <input type="radio" name="account-type" id="business-account" class="inline"> Business Account
      </label>
      <label for="terms-and-conditions">
        <input type="checkbox" name="" id="terms-and-conditions" class="inline" required> I accept the <a href="">terms and conditions</a>
      </label>
    </fieldset>

    <fieldset>
      <label for="profile-picture">
        Upload a profile picture: <input type="file" name="file" id="profile-picture">
      </label>
      <label for="age">
        Input your age (years): <input type="number" name="age" id="age" min="13" max="120">
      </label>
      <label for="referrer"> How did you hear about us?
        <select name="referrer" id="referrer">
          <option value="">(select one)</option>
          <option value="1">Facebook</option>
          <option value="2">Instagram</option>
          <option value="3">Twitter</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">
        <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
